<body>
    <h1>DCC202 Aula 12: JS</h1>
    <script>
        console.log("Hello world");
      let maria = {
        qtd: 2,
        tipo: "maçã",
      };
      let joao = {
        qtd: 1,
        tipo: "pera",
      };
      function joaoPassaMaria() {
        if (joao.tipo === "maçã") {
          maria.qtd = maria.qtd + joao.qtd;
          joao.qtd = 0;
        }
      }
      function mariaPassaJoao() {
        if (maria.tipo === "maçã") {
          joao.qtd = joao.qtd + maria.qtd;
          maria.qtd = 0;
        }
      }
      joaoPassaMaria();
      mariaPassaJoao();
    </script>
    
</body>
